<!-- Main section of the page -->
<section class="content-section container">
    <!-- Subheading of the section -->
    <h2 class="section-header">Sign In/Register</h2>
    <!-- Bootstrap Forms for Sign In and Register -->
    <div class="row">
        <div class="col-md-6">
            <h3>Sign In</h3>
            <form>
                <div class="mb-3">
                    <label for="signinEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="signinPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signinPassword">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Register</h3>
            <form>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</section>
